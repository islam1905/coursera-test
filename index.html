<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>E-Commerce Homepage</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Site Logo">
            <h1>Van Store</h1>
        </div>
        <div class="buttons">
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
        </div>
        <div class="checkout">
            <img src="checkout-icon.png" alt="Checkout">
        </div>
    </header>

    <main>
        <section class="description">
            <h2>Welcome!</h2>
            <p>Discover our lates LATEST latest products.</p>
        </section>
        
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: 100 TL</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: 150 TL</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: 200 TL</p>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: 250 TL</p>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>Price: 300 TL</p>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h3>Product 6</h3>
                <p>Price: 350 TL</p>
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
